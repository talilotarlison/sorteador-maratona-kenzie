
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador Kenzie</title>
</head>
<body>
    <header>
        <hr>
        <img
          src="https://raw.githubusercontent.com/Kenzie-Academy-Brasil/maratona-app-sorteio/8a9ec6e910754e497074363a6c59fe2b16a105a1/assets/img/logo.svg"
          alt="Logo app">
        <h1>App de sorteio Kenzie</h1>
      </header>
      <main class="app">
    
        <section>
    
          <h2>SORTEAR NOMES</h2>
          <p>Crie um <span class="nome"> sorteador de nomes </span>facilmente utilizando essa opção, você poderá salvar o
            sorteio e
            compartilhar o link com outras pessoas!</p>
          <p>By <span class="nome"> TALILO TARLISON</span></p>
          <hr>
          <p class="text-left">Adicionar nomes: </p>
    
          <div class="formulario">
            <label for="entradaNomes">Adicionar nomes para sorteio:</label>
            <textarea id="entradaNomes"
              placeholder="Adicione nomes separados por ( , ) Ex. maria , joao, junior."></textarea>
            <button class="botaoSortear">Sortear</button>
          </div>
    
          <div class="resultado">
            <span class="fechar">X</span>
            <p class="resultado_tela">Resultado:</p>
    
          </div>
    
        </section>
      </main>
      <footer>
      </footer>
    
</body>
<script src="app.js"></script>
</html>
